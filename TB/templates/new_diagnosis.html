<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new diagnosis</title>
</head>
<body>
    <h1>Create new diagnosis</h1>
    <form action="{{ url_for('new_diagnosis') }}" method="post">
        <label for="type">Type:</label>
        <input type="text" name="type" required><br>
        <label for="localization">Localization:</label>
        <input type="text" name="localization" required><br>
        <select name="patient_id">
            {% for p in patients %}
                <option value="{{ p.id }}">{{ p.name }} {{ p.surname }}</option>
            {% endfor %}
        </select>
        <button type="submit">Create</button>
    </form>
</body>
</html>
