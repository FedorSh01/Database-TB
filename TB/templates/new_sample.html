<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Sample</title>
</head>
<body>
    <h1>New Sample</h1>
    <form action="{{ url_for('create_sample') }}" method="POST">
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <br>
        <label for="patient_id">Patient:</label>
        <select name="patient_id" required>
            {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }} {{ patient.surname }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="diagnosis_id">Diagnosis:</label>
        <select name="diagnosis_id" required>
            {% for diagnosis in diagnoses %}
                <option value="{{ diagnosis.id }}">{{ diagnosis.type }} - {{ diagnosis.localization }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="read_length">Read Length:</label>
        <input type="number" step="0.01" name="read_length" required>
        <br>
        <label for="total_length">Total Length:</label>
        <input type="number" name="total_length" required>
        <br>
        <button type="submit">Create Sample</button>
    </form>
    <a href="{{ url_for('samples') }}">Back to Samples</a>
</body>
</html>
