<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnoses</title>
</head>
<body>
    <h1>Diagnoses</h1>
    <ul>
        {% for diagnosis in diagnoses %}
            <li>
                Type: {{ diagnosis.type }} - Localization: {{ diagnosis.localization }}
                <a href="{{ url_for('edit_diagnosis', diagnosis_id=diagnosis.id) }}">Edit</a>
                <form method="post" action="{{ url_for('delete_diagnosis', diagnosis_id=diagnosis.id) }}">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_diagnosis') }}">Create new diagnosis</a>
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
