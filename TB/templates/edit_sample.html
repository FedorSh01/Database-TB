<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sample</title>
</head>
<body>
    <h1>Edit Sample</h1>
    <form action="{{ url_for('edit_sample', sample_id=sample.id) }}" method="POST">
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ sample.date.strftime('%Y-%m-%d') }}" required><br>
        <label for="patient_id">Patient:</label>
        <select name="patient_id" required>
            {% for patient in patients %}
                <option value="{{ patient.id }}" {% if patient.id == sample.patient_id %}selected{% endif %}>{{ patient.name }}</option>
            {% endfor %}
        </select><br>
        <label for="diagnosis_id">Diagnosis:</label>
        <select name="diagnosis_id" required>
            {% for diagnosis in diagnoses %}
                <option value="{{ diagnosis.id }}" {% if diagnosis.id == sample.diagnosis_id %}selected{% endif %}>{{ diagnosis.type }}</option>
            {% endfor %}
        </select><br>
        <label for="read_length">Read Length:</label>
        <input type="number" step="0.01" name="read_length" value="{{ sample.read_length }}" required><br>
        <label for="total_length">Total Length:</label>
        <input type="number" name="total_length" value="{{ sample.total_length }}" required><br>
        <button type="submit">Update Sample</button>
    </form>
    <a href="{{ url_for('samples') }}">Back to Samples</a>
</body>
</html>
