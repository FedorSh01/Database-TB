<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
    <h1>Patients</h1>
    <a href="{{ url_for('index') }}">Back to home</a>
    <br>
    <a href="{{ url_for('new_patient') }}">Add Patient</a>
    <br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>City</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.surname }}</td>
                <td>{{ patient.city }}</td>
                <td>{{ patient.date_of_birth.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit</a>
                    <form method="post" action="{{ url_for('delete_patient', patient_id=patient.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
