<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Diagnosis</title>
</head>
<body>
    <h1>Edit Diagnosis</h1>
    <form action="{{ url_for('edit_diagnosis', diagnosis_id=diagnosis.id) }}" method="post">
        <label for="type">Type:</label>
        <input type="number" name="type" value="{{ diagnosis.type }}" required><br>
        <label for="localization">Localization:</label>
        <input type="number" name="localization" value="{{ diagnosis.localization }}" required><br>
        <button type="submit">Update Diagnosis</button>
    </form>
    <a href="{{ url_for('diagnoses') }}">Back to diagnoses</a>
</body>
</html>
